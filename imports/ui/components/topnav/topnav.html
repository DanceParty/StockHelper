<template name="topnav">
  <nav>
    <div class="nav-wrapper">
      <a href="{{pathFor 'Stock Helper'}}" class="brand-logo">{{title}}</a>
      <a href="#" class="brand-logo dropdown-button right" data-activates='dropdown1'><i class="material-icons">more_vert</i></a>
      <ul id='dropdown1' class='dropdown-content'>
        <li><a href="{{pathFor 'FAQ'}}">FAQ</a></li>
        <li><a href="{{pathFor 'About'}}">About</a></li>
        <li><a class="js-logout">Logout</a></li>
      </ul>
      {{#if isMenu}}
        <!-- display hamburger -->
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="{{pathFor 'Stock Helper'}}">Home</a></li>
          <li><a href="{{pathFor 'History'}}">History</a></li>
        </ul>
      {{else}}
        <!-- display back button -->
        <a href="{{pathFor 'Stock Helper'}}" class='js-back-button' data-activates="mobile-demo"><i class="material-icons">arrow_back</i></a>
      {{/if}}
    </div>
  </nav>
</template>
